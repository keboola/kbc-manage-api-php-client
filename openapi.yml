      summary: Create a new Snowflake backend with certificate authentication
      operationId: Create a new Snowflake backend with certificate authentication
      description: >-
        Create a new Snowflake storage backend with RSA certificate
        authentication. The backend is created as disabled and returns an SQL
        template for setting up Snowflake roles and users. After running the
        generated query, you can activate the backend using the [Activate
        Snowflake Storage
        Backend](#reference/super-storage-backends-management/activate-snowflake-storage-backend/activate-snowflake-backend)
        endpoint.


        Registration will provide personalized queries based on this template


        ```

        // base

        CREATE ROLE "KBC_STORAGE";

        GRANT CREATE DATABASE ON ACCOUNT TO ROLE "KBC_STORAGE";

        GRANT CREATE ROLE ON ACCOUNT TO ROLE "KBC_STORAGE" WITH GRANT OPTION;

        GRANT CREATE USER ON ACCOUNT TO ROLE "KBC_STORAGE" WITH GRANT OPTION;

        CREATE WAREHOUSE "WH_SMALL" WITH WAREHOUSE_SIZE = 'SMALL' WAREHOUSE_TYPE
        = 'STANDARD' AUTO_SUSPEND = 60 AUTO_RESUME = TRUE MIN_CLUSTER_COUNT = 1
        MAX_CLUSTER_COUNT = 4 RESOURCE_CONSTRAINT = 'STANDARD_GEN_1';

        GRANT USAGE ON WAREHOUSE "WH_SMALL" TO ROLE "KBC_STORAGE" WITH GRANT
        OPTION;

        CREATE USER "KBC_STORAGE" DEFAULT_ROLE = "KBC_STORAGE" RSA_PUBLIC_KEY =
        'PUBLICKEY';

        GRANT OWNERSHIP ON USER "KBC_STORAGE" TO ROLE "KBC_STORAGE";

        GRANT ROLE "KBC_STORAGE" TO USER "KBC_STORAGE";

        GRANT ROLE "KBC_STORAGE" TO ROLE SYSADMIN;


        // dynamic backends

        CREATE WAREHOUSE "WH_MEDIUM" WITH WAREHOUSE_SIZE = 'MEDIUM'
        WAREHOUSE_TYPE = 'STANDARD' AUTO_SUSPEND = 60 AUTO_RESUME = TRUE
        MIN_CLUSTER_COUNT = 1 MAX_CLUSTER_COUNT = 2 RESOURCE_CONSTRAINT =
        'STANDARD_GEN_1';

        CREATE WAREHOUSE "WH_LARGE" WITH WAREHOUSE_SIZE = 'LARGE' WAREHOUSE_TYPE
        = 'STANDARD' AUTO_SUSPEND = 60 AUTO_RESUME = TRUE MIN_CLUSTER_COUNT = 1
        MAX_CLUSTER_COUNT = 1 RESOURCE_CONSTRAINT = 'STANDARD_GEN_1';

        GRANT USAGE ON WAREHOUSE "WH_MEDIUM" TO ROLE "KBC_STORAGE" WITH GRANT
        OPTION;

        GRANT USAGE ON WAREHOUSE "WH_LARGE" TO ROLE "KBC_STORAGE" WITH GRANT
        OPTION;


        // network policies

        -- BEGIN_OPTIONAL_RESOURCES: These SQL statements are optional as the
        resources may already exist. In case of query failures due to existence
        of resources, you can skip this part.',

        CREATE DATABASE "STACK_INTERNAL";

        CREATE SCHEMA "STACK_INTERNAL"."NETWORK_RULES";

        USE SCHEMA "STACK_INTERNAL"."NETWORK_RULES";

        CREATE NETWORK RULE STACK_INTERNAL.NETWORK_RULES.ALLOW_SYSTEM_IPS TYPE =
        IPV4 MODE = INGRESS VALUE_LIST = ('1.1.1.1/32','2.2.2.2/32');

        CREATE NETWORK POLICY "STACK_SYSTEM_IPS_ONLY" allowed_network_rule_list
        = (STACK_INTERNAL.NETWORK_RULES.ALLOW_SYSTEM_IPS);

        ALTER USER "KBC_STORAGE" SET NETWORK_POLICY = "STACK_SYSTEM_IPS_ONLY";

        GRANT OWNERSHIP ON NETWORK POLICY "STACK_SYSTEM_IPS_ONLY" TO ROLE
        "KBC_STORAGE";

        GRANT OWNERSHIP ON DATABASE "STACK_INTERNAL" TO ROLE "KBC_STORAGE";

        GRANT OWNERSHIP ON SCHEMA "STACK_INTERNAL"."NETWORK_RULES" TO ROLE
        "KBC_STORAGE";

        GRANT OWNERSHIP ON NETWORK RULE
        STACK_INTERNAL.NETWORK_RULES.ALLOW_SYSTEM_IPS TO ROLE "KBC_STORAGE";

        -- END_OPTIONAL_RESOURCES


        // sso

        CREATE SECURITY INTEGRATION "STACK_SAML_INTEGRATION"',

        TYPE = SAML2',

        ENABLED = TRUE',

        SAML2_PROVIDER = 'CUSTOM'",

        SAML2_ISSUER = 'issuer'",

        SAML2_SSO_URL = 'https://sso'",

        SAML2_X509_CERT = 'ABC'",

        SAML2_SNOWFLAKE_ACS_URL ='https://host/fed/login'",

        SAML2_ENABLE_SP_INITIATED = FALSE',

        SAML2_FORCE_AUTHN = FALSE',

        SAML2_SIGN_REQUEST = TRUE',

        SAML2_REQUESTED_NAMEID_FORMAT =
        'urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress';,

        ```
